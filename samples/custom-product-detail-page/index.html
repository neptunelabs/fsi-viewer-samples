<div class="background">
  <div class="container mx-auto">
    <div class="overflow-hidden content">
      <div class="row row-cols-1 row-cols-lg-2 g-3 px-5 py-5">
      </div>
      <div class="row row-cols-1 row-cols-lg-2 g-3">
        <div class="col pl-5">
          <div class="row p-3">
            <div class="col-9 pl-5">
              <fsi-viewer
                backgroundColor="#22261e"
                class="viewer"
                debug="true"
                height="100%"
                id="image"
                plugins="resize,fullScreen"
                skin="minimal-gr"
                src="images/samples/ssi/backpack/brandon-atchison-J69W3O3WKGQ-unsplash.jpg"
                width="100%"
              >
              </fsi-viewer>
            </div>
            <div class="col-3">
              <div class="row row-cols-5 row-cols-lg-1">
                <div class="col" id="img1">
                  <img
                    alt=""
                    class="thumbnail img-fluid"
                    height="100"
                    src="{{&fsi.server}}/{{&fsi.context}}/server?type=image&source=images/samples/ssi/backpack/brandon-atchison-J69W3O3WKGQ-unsplash.jpg&height=100"
                  />
                </div>
                <div class="col" id="img2">
                  <img
                    alt=""
                    class="thumbnail img-fluid"
                    height="100"
                    src="{{&fsi.server}}/{{&fsi.context}}/server?type=image&source=images/samples/ssi/backpack/brandon-atchison-1mJxgw6D02Q-unsplash.jpg&height=100"
                  />
                </div>
                <div class="col" id="img3">
                  <img
                    alt=""
                    class="thumbnail img-fluid"
                    height="100"
                    src="{{&fsi.server}}/{{&fsi.context}}/server?type=image&source=images/samples/ssi/backpack/brandon-atchison-qrbErP3sjoQ-unsplash.jpg&height=100"
                  />
                </div>
                <div class="col" id="img4">
                  <img
                    alt=""
                    class="thumbnail img-fluid"
                    height="100"
                    src="{{&fsi.server}}/{{&fsi.context}}/server?type=image&source=images/samples/ssi/backpack/brandon-atchison-ySt4U0bnDO0-unsplash-rotated.jpg&height=100"
                  />
                </div>
                <div class="col" id="img5">
                  <img
                    alt=""
                    class="thumbnail img-fluid"
                    height="100"
                    src="{{&fsi.server}}/{{&fsi.context}}/server?type=image&source=images/samples/ssi/backpack/brandon-atchison-VJlIRgvfYYk-unsplash.jpg&height=100"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col pr-5">
          <div class="p-3 text-left text-light">
            <h2 class="display-5">Owen</h2>
            <p>Camera Bag, Mountain Grey Linen</p>
            <p>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
              <small>(4664) Ratings</small>
            </p>
            <p>Sturdy, classy and reliable.</p>
            <p>No matter what you want to bring on your trip - Owen is a fashionable and helpful companion.</p>
            <p>
              <small>Dispatched in 4 working days</small>
            </p>
            <div class="btn-group py-3">
              <button class="btn btn-lg btn-outline-light" type="button">Learn More</button>
            </div>
            <div class="btn-group py-3">
              <button class="btn btn-lg btn-outline-light" type="button">Add to basket</button>
            </div>
            <p class="pt-3">Dimensions:</p>

            <div class="row">
              <div class="col-6 text-left">
                <strong>Height (cm)</strong>
              </div>
              <div class="col-6 text-left">65</div>
            </div>
            <div class="row">
              <div class="col-6 text-left">
                <strong>Width (cm)</strong>
              </div>
              <div class="col-6 text-left">35</div>
            </div>
            <div class="row">
              <div class="col-6 text-left">
                <strong>Depth (cm)</strong>
              </div>
              <div class="col-6 text-left">45</div>
            </div>
            <div class="row">
              <div class="col-6 text-left">
                <strong>Weight (kg)</strong>
              </div>
              <div class="col-6 text-left">3</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
