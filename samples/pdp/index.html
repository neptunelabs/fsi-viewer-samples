<div class="container">
  <div class="row bg-white p-4 mt-4">
    <div id="main-img">
      <img src="https://kb.neptunelabs.com/fsi/server?type=image&source=images/samples/showcase/json/dark-grey.jpg" alt="product image">
    </div>
    <div id="thumbs">
      <div class="thumb" id="dgrey">
        <img src="https://kb.neptunelabs.com/fsi/server?type=image&source=images/samples/showcase/json/dark-grey.jpg" alt="Dark Grey">
      </div>
      <div class="thumb" id="burgundy">
        <img src="https://kb.neptunelabs.com/fsi/server?type=image&source=images/samples/showcase/json/burgundy.jpg" alt="Burgundy">
      </div>
    </div>
    <div id="price-container">
      <p class="card-text" id="price"></p>
    </div>
    <div id="comment-container">
      <p id="comment"></p>
    </div>

    <div class="col-md-6 col-sm-12 col-xs-12 sticky-top px-0" id="fsiViewerContainer"></div>
    <div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
      <h1 id="productName" class="display-6"></h1>
      <small>Product by <a href="#" class="link-primary" id="productProducer"></a></small> -
      <small>Sold by <a href="#" class="link-primary" id="productSeller"></a></small>
      <p>
        <span class="yellow-txt" id="productStars"></span>
        <small>(<span id="productRatings"></span>) Ratings</small>
      </p>
      <hr/>
      <div class="row align-items-center">
        <div class="col">
          <h3>$ <span id="priceTotal"></span></h3>
          <small>*includes tax (excl. shipping)</small>
        </div>
        <div class="col text-end">
          <button type="button" class="btn btn-lg btn-outline-dark" id="cardBtn">
            Add to Cart
          </button>
          <br/>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <div class="progress mt-3">
            <div id="stockCounter" class="progress-bar bg-success" role="progressbar"></div>
            <div id="stockParent"></div>
          </div>
        </div>
      </div>
      <hr/>
      <hr/>
      <div class="card-group w-75">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title fw-light">Delivery time</h6>
            <p class="card-text">7 Working Days *</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h6 class="card-title fw-light">Certified</h6>
            <p class="card-text">Quality Assured **</p>
          </div>
        </div>
      </div>
      <hr/>
      <div>
        <p class="lead">Product Description</p>
        <p id="productDescHead"></p>
        <p id="productDescHTML"></p>
      </div>
    </div>
  </div>
</div>
<div class="container small">
  <p>
    * within our factory, outside the delivery time can be delayed by up to
    90 days<br/>
    ** all dimensions, colors and functions can vary
  </p>
</div>
