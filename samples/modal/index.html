          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-half"></i>

            <img class="thumbnail img-fluid" onclick="changeImage('0')" src="{{{fsi.server}}}/{{{fsi.context}}}/server?type=image&source=images/samples/ssi/furniture/architect-2071534.jpg&width=150" width="150"

        </div>
        <div class="modal-body">
          <fsi-viewer adaptiveUISize="false" id="img-viewer" class="viewer"

                      skin="white" width="100%" height="600px"
