<div class="background">
<div class="container mx-auto">
  <div class="d-md-flex flex-md-equal w-100 overflow-hidden content">
    <div class="row px-5 mx-5 py-5">
      <div class="col-sm-5 pl-5 viewer">
        <fsi-viewer id="image"
                    src="images/samples/ssi/backpack/brandon-atchison-J69W3O3WKGQ-unsplash.jpg"
                    width="100%"
                    height="100%"
                    skin="minimal-gr"
                    debug="true"
                    plugins="resize,fullScreen"
                    backgroundColor="#22261e"
        >
        </fsi-viewer>
      </div>
      <div class="col-sm-2">
        <div class="row">
          <div class="col-4 col-sm-12" id="img1">
            <img class="thumbnail img-fluid" src="{{{fsi.server}}}/{{{fsi.context}}}/server?type=image&source=images/samples/ssi/backpack/brandon-atchison-J69W3O3WKGQ-unsplash.jpg&height=100" height="100" alt="">
          </div>
          <div class="col-4 col-sm-12" id="img2" >

            <img class="thumbnail img-fluid" src="{{{fsi.server}}}/{{{fsi.context}}}/server?type=image&source=images/samples/ssi/backpack/brandon-atchison-1mJxgw6D02Q-unsplash.jpg&height=100" height="100" alt="">
          </div>
          <div class="col-4 col-sm-12" id="img3">

            <img class="thumbnail img-fluid" src="{{{fsi.server}}}/{{{fsi.context}}}/server?type=image&source=images/samples/ssi/backpack/brandon-atchison-qrbErP3sjoQ-unsplash.jpg&height=100" height="100" alt="">
          </div>
          <div class="col-4 col-sm-12" id="img4" >

            <img class="thumbnail img-fluid" src="{{{fsi.server}}}/{{{fsi.context}}}/server?type=image&source=images/samples/ssi/backpack/brandon-atchison-ySt4U0bnDO0-unsplash-rotated.jpg&height=100" height="100" alt="">
          </div>
          <div class="col-4 col-sm-12"  id="img5" >

            <img class="thumbnail img-fluid" src="{{{fsi.server}}}/{{{fsi.context}}}/server?type=image&source=images/samples/ssi/backpack/brandon-atchison-VJlIRgvfYYk-unsplash.jpg&height=100" height="100" alt="">
          </div>
        </div>
      </div>
      <div class="col-sm-5 pr-5">
        <div class="p-3 text-left text-light">
          <h2 class="display-5">Owen</h2>
          <p> Camera Bag, Mountain Grey Linen</p>
          <p>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-half"></i>
            <small>(4664) Ratings</small>
          </p>
          <p>
            Sturdy, classy and reliable.</p>
          <p>
            No matter what you want to bring on your trip - Owen is a fashionable and helpful companion.
          </p>
          <p>
            <small>Dispatched in 4 working days</small>
          </p>
          <div class="btn-group py-3">
            <button type="button" class="btn btn-lg btn-outline-dark">Learn More</button>
          </div>
          <div class="btn-group py-3">
            <button type="button" class="btn btn-lg btn-outline-dark">Add to basket</button>
          </div>
          <p  class="pt-3">
            Dimensions:
          <div class="row">
            <div class="col-6 text-left">
              <strong>Height (cm)</strong>
            </div>
            <div class="col-6 text-left">
              65
            </div>
          </div>
          <div class="row">
            <div class="col-6 text-left">
              <strong>Width (cm)</strong>
            </div>
            <div class="col-6 text-left">
              35
            </div>
          </div>
          <div class="row">
            <div class="col-6 text-left ">
              <strong>Depth (cm)</strong>
            </div>
            <div class="col-6 text-left">
              45
            </div>
          </div>
          <div class="row">
            <div class="col-6 text-left">
              <strong>Weight (kg)</strong>
            </div>
            <div class="col-6 text-left">
              3
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
